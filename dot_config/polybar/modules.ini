[module/ewmh]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
reverse-scroll = true
icon-default = " "

label-active = " "
label-active-foreground = ${color.yellow}
label-occupied = " "
label-occupied-foreground = ${color.fg}
label-empty = " "
label-empty-foreground = ${color.fga}
label-urgent = " "
label-urgent-foreground = ${color.red}
